apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: prometheus-vs
  namespace: cnvrg
spec:
  hosts:
  - prometheus.mini.cnvrg.io #esl
  gateways:
  - cnvrg-gateway
  http:
  - timeout: 50s
    retries:
      attempts: 4
      perTryTimeout: 30s
    route:
    - destination:
        port:
          number: 9090
        host: prometheus-k8s.cnvrg.svc.cluster.local